<!DOCTYPE html>
<head>
<title>JK Github</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container-fluid Body">
  <div class="row Header">
	
	<div class="col-lg-1 Logo">
		<img src="images/mark-github.svg">
	</div>	
	
	<div class="col-lg-4 Search">
		<input class="form-control" type="text" name="search" placeholder="Search Github">
	</div>
	
	<div class="col-lg-4 Links">
		<ul class="nav-links">
		<li><a href="https://github.com/pulls"><h4>Pull Request</h4></a></li>
		<li><a href="https://github.com/issues"><h4>Issues</h4></a></li>
		<li><a href="https://gist.github.com/"><h4>Gist</h4></a></li>
		</ul>
	</div>

	<div class="col-lg-1 newRepo">
		<img src="images/plus.svg">
		<img class="triangle" src="images/triangle-down.svg">
	</div>

	<div class="col-lg-1 miniProfile">
		<img class="UPI" src="images/Jared_profile3.jpg">
		<img class="triangle" src="images/triangle-down.svg">
	</div>
  </div>

<div class="container-fluid contentMain">
  <div class="row Main">

	<div class="col-md-2 profileMenu">

		<div class="profileImg"> </div>

		<div class="name"> </div>

		<div class="username"> </div>

		<div class="bio"> </div>

		<div class="started"> </div>

		<div class="stats"> </div>

	</div>

	<div class="col-md-7 profileContent">

	<a class="btn btn-sm editProfile" href="https://github.com/settings/profile"><img src="images/pencil.svg">Edit Profile</a>

	<ul class="nav nav-tabs" id="myTab">
        <li><a data-toggle="tab" href="#sectionA">
        <img src="images/repo.svg">Repositories</a></li>

        <li><a data-toggle="tab" href="#sectionB">
        <img src="images/rss.svg"> Public activity</a></li>
    </ul>

    <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active"> 
        	<div class="topBar">
        		<div class="col-md-3 searchBar">
        			<input class="form-control" type="text" name="repoSearch" placeholder="Find a Repository...">
        		</div>
        		<button class="btn btn-default" type="search">Search</button>
        		<ul>
        			<li>All</li>
        			<li>Public</li>
        			<li>Private</li>
        			<li>Sources</li>
        			<li>Forks</li>
        			<li>Mirrors</li>
        		</ul>
        		<button class="btn btn-success"><img src="images/repo.svg">New</button>
        	</div>

        	<div class="repos"> </div>

        </div>
        <div id="sectionB" class="tab-pane fade"> 

        <div class="activitiesTab"> </div>

        </div>

	</div>

  </div>
 </div>
</div>


<script src="https://code.jquery.com/jquery-1.12.4.min.js"
 integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
 crossorigin="anonymous"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="lodash.js"></script>
<script src="js/moment.js"></script>
<script src="js/github.js"></script>
<script src="js/main.js"></script>
</body>
</html>
